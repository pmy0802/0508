<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 날짜와 시간 정보를 갖고있는 객체
        var nowDate = new Date();

        var hours = nowDate.getHours();

        var msg = " ";
        if(hours < 6){
            msg = "더 자야지...";
        } 
        else if(hours < 8){
            msg = "등교 준비 중";
        } 
        else if(hours < 9){
            msg = "등교 중";
        } 
        else if(hours < 12){
            msg = "열공 중";
        } 
        else if(hours < 14){
            msg = "식사 중";
        } 
        else if(hours < 16){
            msg = "오후 수업 열공 중";
        } 
        else{
            msg = "하교 후 쉬는 중";
        }

        alert(msg);


    </script>
</head>

</body>
</html>
